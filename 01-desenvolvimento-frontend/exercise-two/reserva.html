<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem Avançado</title>

</head>

<body>

    <h1>Formulário de Reserva</h1>

    <fieldset>

        <legend>Dados do Pax</legend>

        <label for="">Name</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

    </fieldset>

    <br>

    <fieldset>

        <legend>Serviços Desejados</legend>

        <label>

            <input type="checkbox" name="passagens" value="passagens"> Compra de Passagens

        </label>

        <br>

        <label>

            <input type="checkbox" name="hospedagem" value="hospedagem"> Reserva de Hospedagem

        </label>

        <br>

        <label>

            <input type="checkbox" name="veiculos" value="veiculos"> Aluguel de Veículos

        </label>

    </fieldset>

    <br>

    <fieldset>

        <legend>Forma de Pagamento</legend>

        <label>

            <input type="radio" name="credito"> Cartão de Crédito

        </label>

        <br>

        <label>

            <input type="radio" name="boleto"> Boleto

        </label>

        <br>

        <label>

            <input type="radio" name="pix"> PIX

        </label>

    </fieldset>

</body>

</html>
