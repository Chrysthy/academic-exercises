<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação de Formulários</title>
</head>

<body>

    <form action="" method="post">

        <fieldset>

            <legend>Self Service - Marque as opções para a sua marmita:</legend>

            <label for="arroz">

                <input type="checkbox" name="arroz" value="arroz"> Arroz

            </label>

            <label for="feijão">

                <input type="checkbox" name="feijão" value="feijão"> Feijão

            </label>
            
            <label for="feijão-tropeiro">

                <input type="checkbox" name="feijão-tropeiro" value="feijão-tropeiro"> Feijão Tropeiro

            </label>

            <label for="carne-boi">

                <input type="checkbox" name="carne-boi" value="carne-boi"> Carne de Boi

            </label>
            
            <label for="carne-porco">

                <input type="checkbox" name="carne-porco" value="carne-porco"> Carne de Porco

            </label>

            <label for="ovo">

                <input type="checkbox" name="ovo" value="ovo"> Ovo Frito

            </label>

            <label for="batata-frita">

                <input type="checkbox" name="batata-frita" value="batata-frita"> Batata Frita

            </label>

            <label for="salada">

                <input type="checkbox" name="salada" value="salada"> Salada

            </label>

            <label for="doce">

                <input type="checkbox" name="doce" value="doce"> Doce do Dia - Aleatório

            </label>

            <input type="submit" value="Enviar Pedido">

        </fieldset>

    </form>

</body>

</html>
