<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação: formulários com HTML</title>
</head>

<body>

    <form action="#" method="post">

        <fieldset>

            <legend>Escolha sua Linguagem de Programação Favorita</legend>

            <input type="radio" name="javascript" id="javascript">
            <label for="javascript">JavaScript</label>

            <br>

            <input type="radio" name="ruby" id="ruby">
            <label for="ruby">Ruby</label>

            <br>

            <input type="radio" name="python" id="python">
            <label for="python">Python</label>

            <br>

            <input type="radio" name="java" id="java">
            <label for="java">Java</label>

        </fieldset>

    </form>

</body>

</html>
