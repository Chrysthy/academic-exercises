<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação: formulários com HTML</title>
</head>

<body>

    <form action="#" method="post">

        <fieldset>

            <legend>Escolha sua Linguagem de Programação</legend>

            <input type="radio" name="javascript" id="javascript">
            <label for="javascript">JavaScript</label>

            <br>

            <input type="radio" name="ruby" id="ruby">
            <label for="ruby">Ruby</label>

            <br>

            <input type="radio" name="python" id="python">
            <label for="python">Python</label>

            <br>

            <input type="radio" name="java" id="java">
            <label for="java">Java</label>

        </fieldset>


        <fieldset>

            <legend>Escolha uma Tecnologia e baixe o Material em PDF Gratuitamente</legend>

            <select name="" id="">

                <option>Selecione uma Opção</option>

                <option value="javascript">JavaScript</option>

                <option value="ruby">Ruby</option>

                <option value="python">Python</option>

                <option value="java">Java</option>

            </select>

            <button>Baixar Material</button>

        </fieldset>

    </form>

</body>

</html>
