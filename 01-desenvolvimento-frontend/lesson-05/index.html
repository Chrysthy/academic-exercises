<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Formulário de Contato HTML</title>
</head>

<body>


    <form action="#" method="post">

        <fieldset>

            <legend>Fill out the Form</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <br>
            <br>

            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname">

            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <br>
            <br>

            <label for="date-of-birth">Date of Birth</label>
            <input type="date" name="date-of-birth" id="date-of-birth">

            <br>
            <br>

            <label for="linguagem">Linguagem de Programação Favorita</label>
            

            <select name="linguagem" id="linguagem">

                <option value="javascript">JavaScript</option>

                <option value="ruby">Ruby</option>

                <option value="python">Python</option>

            </select>

            <br>
            <br>

            <label for="mensagem">Mensagem Adicional</label>

            <br>

            <textarea name="mensagem" id="mensagem" cols="30"></textarea>

            <br>

            <input type="submit" value="Send">

        </fieldset>

    </form>

</body>

</html>
