<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Tabela HTML Semântica</title>
</head>

<body>

    <table border>

        <caption>Minha Tabela</caption>

        <thead> <!--Define cabeçalho-->

            <tr> <!--tr: define linha-->
                <th>Nome</th> <!--th: Define uma célula de cabeçalho em uma linha de cabeçalho-->
                <th>Idade</th>
                <th>Estuda Programação</th>
            </tr>

        </thead>

        <tbody> <!--Define o corpo da tabela-->

            <tr>
                <td>Chrystine</td> <!--Define uma célula de dados em uma linha da tabela.-->
                <td>32</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Noob</td>
                <td>14</td>
                <td>Não</td>
            </tr>

        </tbody>

        <tfoot>

            <tr>

                <td>Rodapé 1</td>

                <td>Rodapé 2</td>

                <td>Rodapé 3</td>

            </tr>

        </tfoot>

    </table>

</body>

</html>
