<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem Avançado</title>

</head>

<body>

    <h1>Formulário de Reserva</h1>

    <form action="#" method="post">

        <fieldset>

            <legend>Dados do Pax</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

        </fieldset>

        <br>

        <fieldset>

            <legend>Serviços Desejados</legend>

            <label>

                <input type="checkbox" name="passagens" value="passagens"> Compra de Passagens

            </label>

            <br>

            <label>

                <input type="checkbox" name="hospedagem" value="hospedagem"> Reserva de Hospedagem

            </label>

            <br>

            <label>

                <input type="checkbox" name="veiculos" value="veiculos"> Aluguel de Veículos

            </label>

        </fieldset>

        <br>

        <fieldset>

            <legend>Forma de Pagamento</legend>

            <label>

                <input type="radio" name="pagamento" value="cartao-de-credito"> Cartão de Crédito

            </label>

            <br>

            <label>

                <input type="radio" name="pagamento" value="boleto"> Boleto

            </label>

            <br>

            <label>

                <input type="radio" name="pagamento" value="pix"> PIX

            </label>

        </fieldset>

        <br>

        <fieldset>

            <legend>Prazo de Pagamento</legend>

            <select name="prazo">

                <option value="">Selecione uma Opção</option>
                <option value="a-vista">À vista</option>
                <option value="cinco-sem-juros">5X sem juros</option>
                <option value="dez-sem-juros">10X com juros</option>

            </select>

        </fieldset>

        <br>

        <fieldset>

            <legend>Comentários Adicionais</legend>

            <label>

                <textarea name="comentarios" rows="5" cols="30" id="comments"></textarea>

            </label>

        </fieldset>

        <br>

        <input type="button" value="Enviar">

    </form>

</body>

</html>
