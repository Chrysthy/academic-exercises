<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de elemento dinamicamente</title>

</head>

<body>

    <ul id="lista">

        <li>Esse li é filho do ul</li>

    </ul>

    <ul id="listatime">



    </ul>


    <script type="module" src="index.js"></script>

</body>

<!-- o professor disse que pode colocar a tag script dentro ou fora do body -->

<script>

    const elemento = document.createElement("div");

    elemento.innerText = "Incluíndo texto na div com o JS";
    elemento.style.backgroundColor = "lightgreen";

    // append adicionar ao body
    document.body.append(elemento);


    var lista = document.getElementById("lista");
    var li = document.createElement("li");

    li.textContent = "Quem somos?";
    lista.appendChild(li)
    // appendChild é filha da lista



    // É possível omitir var, let ou const para declarar a variável, mas não é uma prática recomendada, 
    // pois dessa forma você está criando uma variável global automaticamente, o que pode causar problemas, especialmente em projetos maiores. 
    // Porém, o código funcionará.


    times = ["Real Madrid", "Barcelona", "Juventus", "Vasco"];
    var listaDeTimes = document.querySelector('ul#listatime');

    for (var i = 0; i < times.length; i++) {

        var time = times[i];

        var listItem = document.createElement('li');
        listItem.innerText = time;
        listItem.style.border = '1px solid blue';

        listaDeTimes.appendChild(listItem);

    }


</script>

</html>
